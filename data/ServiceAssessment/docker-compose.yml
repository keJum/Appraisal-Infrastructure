services:
  nginx:
    image: nginx:1.27-alpine
    container_name: web
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - ../../www/site/apps/ServiceAssessment:/var/www/html:ro
    depends_on:
      - php
    networks:
      - app_net

  php:
    build:
      context: php
      dockerfile: Dockerfile
      args:
        ENVIRONMENT: "dev"
    container_name: php-fpm
    restart: unless-stopped
    volumes:
      - ../../www/site/apps/ServiceAssessment:/var/www/html
    command: [ "php-fpm" ]
    environment:
      XDEBUG_MODE: "debug"
      PHP_IDE_CONFIG: "serverName=Docker"
      TZ: Europe/Moscow
    networks:
      - app_net

  db:
    image: mysql:8.0.33
    container_name: mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}   # root‑пароль
      MYSQL_DATABASE:   ${MYSQL_DATABASE}           # база по умолчанию
      MYSQL_USER:       ${MYSQL_USER}               # пользователь
      MYSQL_PASSWORD:   ${MYSQL_PASSWORD}           # пароль пользователя
    ports:
      - "3306:3306"                     # опционально: чтобы подключаться из хоста
    volumes:
      - db_data:/var/lib/mysql           # персистентное хранилище
    networks:
      - app_net

volumes:
  db_data:

networks:
  app_net:
    driver: bridge